<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Meta Tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="bootstrap.css">

        <!--Paper CSS-->
        <link rel="stylesheet" href="paper.css">

        <!--Custom CSS-->
        <link rel="stylesheet" href="gamePage.css">

        <!--Page Title-->
        <title>Tic-Tac-Toe</title>
    </head>
    <body style="position: relative; top: 15vh;">
        <div class="container-fluid">
            <div class="row d-flex align-items-center justify-content-center text-center">
                <div class="col-10 col-sm-6 col-lg-4 d-flex justify-content-between align-items-center d-block">
                    <div class="row w-100 h-100 no-gutters px-sm-0 px-md-2 px-lg-5 mx-md-4 border pt-5 pb-4 shadow grid">

                        <!--Game Grid-->

                        <div class="col-4 py-2 cell" id="top-start">
                            
                        </div>
                        <div class="col-4 py-2 cell" id="top-middle">
                            
                        </div>
                        <div class="col-4 py-2 cell" id="top-end">
                            
                        </div>
                        <div class="col-4 py-2 cell" id="center-start">
                            
                        </div>
                        <div class="col-4 py-2 cell" id="center-middle">
                            
                        </div>
                        <div class="col-4 py-2 cell" id="center-end">
                            
                        </div>
                        <div class="col-4 py-2 cell" id="bottom-start">
                            
                        </div>
                        <div class="col-4 py-2 cell" id="bottom-middle">
                            
                        </div>
                        <div class="col-4 py-2 cell" id="bottom-end">
                            
                        </div>

                        <!--Current Scores-->

                        <div class="col-4 text-center mt-3">
                            <div class="row">
                                <div class="col-12 small">
                                    P1
                                </div>
                                <div class="col-12 h3" id="p1">
                                    0
                                </div>
                            </div>
                        </div>
                        <div class="col-4 text-center mt-3">
                            <div class="row">
                                <div class="col-12 small">
                                    TIE
                                </div>
                                <div class="col-12 h3" id="tie">
                                    0
                                </div>
                            </div>
                        </div>
                        <div class="col-4 text-center mt-3">
                            <div class="row">
                                <div class="col-12 small">
                                    CPU
                                </div>
                                <div class="col-12 h3" id="p2">
                                    0
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="gamePage.js"></script>
    </body>
</html>
