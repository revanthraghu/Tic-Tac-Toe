<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Meta Tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="bootstrap.css">

        <!--Paper CSS-->
        <link rel="stylesheet" href="paper.css">

        <!--Custom CSS-->
        <link rel="stylesheet" href="gamePage.css">

        <!--Font Awesome Icons-->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

        <!--Page Title-->
        <title>Tic-Tac-Toe</title>
    </head>
    <body style="position: relative; top: 15vh;">
        <div class="container-fluid">
            <div class="row" style="position: absolute;">
                <div class="col-2 display-4" id="back">
                    <i class="far fa-arrow-alt-circle-left"></i>
                </div>
            </div>
            <div class="row d-flex align-items-center justify-content-center text-center">
                <div class="col-10 col-sm-6 col-lg-4 d-flex justify-content-between align-items-center d-block">
                    <div class="row w-100 h-100 no-gutters px-4 px-md-4 px-lg-5 mx-md-2 mx-lg-4 border pt-5 pb-4 shadow grid">
                        <!--Game Grid-->

                        <div class="col-4 py-2 px-2 cell hover-highlight" id="top-start" name='1'>
                            <div></div>
                        </div>
                        <div class="col-4 py-2 px-2 cell hover-highlight" id="top-middle" name='2'>
                            <div></div>
                        </div>
                        <div class="col-4 p-4 cell hover-highlight" id="top-end" name='3'>
                            <div></div>
                        </div>
                        <div class="col-4 p-4 cell hover-highlight" id="center-start" name='4'>
                            <div></div>
                        </div>
                        <div class="col-4 p-4 cell hover-highlight" id="center-middle" name='5'>
                            <div></div>
                        </div>
                        <div class="col-4 p-4 cell hover-highlight" id="center-end" name='6'>
                            <div></div>
                        </div>
                        <div class="col-4 p-4 cell hover-highlight" id="bottom-start" name='7'>
                            <div></div>
                        </div>
                        <div class="col-4 p-4 cell hover-highlight" id="bottom-middle" name='8'>
                            <div></div>
                        </div>
                        <div class="col-4 p-4 cell hover-highlight" id="bottom-end" name='9'>
                            <div></div>
                        </div>

                        <!--Current Scores-->

                        <div class="col-4 text-center mt-3">
                            <div class="row">
                                <div class="col-12 small">
                                    P1
                                </div>
                                <div class="col-12 h3" id="p1">
                                    0
                                </div>
                            </div>
                        </div>
                        <div class="col-4 text-center mt-3">
                            <div class="row">
                                <div class="col-12 small">
                                    TIE
                                </div>
                                <div class="col-12 h3" id="tie">
                                    0
                                </div>
                            </div>
                        </div>
                        <div class="col-4 text-center mt-3">
                            <div class="row">
                                <div class="col-12 small">
                                    P2
                                </div>
                                <div class="col-12 h3" id="p2">
                                    0
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="gamePage.js"></script>
    </body>
</html>
