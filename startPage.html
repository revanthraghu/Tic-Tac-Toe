<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Meta Tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="bootstrap.css">

        <!--Paper CSS-->
        <link rel="stylesheet" href="paper.css">

        <!--Page Title-->
        <title>Tic-Tac-Toe</title>
    </head>
    <body style="position: relative; top: 15vh;">
        <div class="container-fluid">
            <div class="row d-flex align-items-center justify-content-center text-center">
                <div class="col-12">
                    <h1 class="mb-n2">Tic-Tac-Toe</h1>
                </div>
                <div class="col-6 col-sm-5 col-md-4 col-lg-2 d-flex justify-content-around align-items-center">
                    <div class="row p-3">
                        <div class="col-12 mt-3 mt-sm-4" id="continue">
                            <button class="btn-block">Continue</button>
                        </div>
                        <div class="col-12 mt-3 mt-sm-4">
                            <button class="btn-block">1 Player</button>
                        </div>
                        <div class="col-12 mt-3 mt-sm-4">
                            <button class="btn-block">2 Players</button>
                        </div>
                        <div class="col-12 mt-3 mt-sm-4">
                            <button class="btn-block">Stats</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="startPage.js"></script>
    </body>
</html>
